<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <header class="container-fluid bg-primary">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid" >
        <a class="navbar-brand d-flex justify-content-flex-start href="#">
          <span class="text-primary fs-5 fw-bold d-flex justify-content-flex-start">Estudio Oni</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-center id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="">Quienes Somos</a>
            <a class="nav-link" href="">Servicios</a>
            <a class="nav-link" href="">Equipamiento</a>
            <a class="nav-link" href="">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./Multimedia/imagenes/compresor.jpg" class="d-block w-100" alt="compresor">
      </div>

      <div class="carousel-item">
        <img src="Multimedia/imagenes/controlroom.jpg" class="d-block w-100" alt="estudio">
      </div>

      <div class="carousel-item">
        <img src="Multimedia/imagenes/estudioB.webp" class="d-block w-100" alt="mixer">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <section>
    
  </section>

 
  










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
